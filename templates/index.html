<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF AudioBook Reader</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 90%;
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        
        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px 20px;
            margin: 20px 0;
            background: #f8f9ff;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }
        
        .upload-area.dragover {
            border-color: #764ba2;
            background: #e8ebff;
        }
        
        .upload-icon {
            font-size: 3em;
            color: #667eea;
            margin-bottom: 15px;
        }
        
        input[type="file"] {
            display: none;
        }
        
        .upload-text {
            color: #666;
            font-size: 1.1em;
            margin-bottom: 10px;
        }
        
        .page-input {
            margin: 20px 0;
        }
        
        .page-input label {
            display: block;
            margin-bottom: 10px;
            color: #333;
            font-weight: bold;
        }
        
        .page-input input {
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            width: 100px;
            text-align: center;
            font-size: 1em;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
            min-width: 120px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .btn-stop {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
        }
        
        .btn-stop:hover {
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }
        
        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .hidden {
            display: none;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìö PDF AudioBook Reader</h1>
        <p style="color: #666; margin-bottom: 30px;">Upload a PDF file and listen to it being read aloud!</p>
        
        <form id="uploadForm" enctype="multipart/form-data">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">üìÑ</div>
                <div class="upload-text">Click here or drag & drop your PDF file</div>
                <div style="color: #999; font-size: 0.9em;">Maximum file size: 16MB</div>
                <input type="file" id="fileInput" name="file" accept=".pdf">
            </div>
            
            <div class="page-input">
                <label for="startPage">Start from page:</label>
                <input type="number" id="startPage" name="start_page" value="1" min="1">
            </div>
            
            <button type="submit" class="btn" id="uploadBtn">
                üéµ Start Reading
            </button>
        </form>
        
        <button class="btn btn-stop hidden" id="stopBtn">
            ‚èπÔ∏è Stop Reading
        </button>
        
        <div id="status" class="status hidden"></div>
        
        <div style="margin-top: 30px; color: #666; font-size: 0.9em;">
            <p>üìù Supported format: PDF files only</p>
            <p>üîä Make sure your speakers are turned on</p>
        </div>
    </div>

    <script>
        const uploadForm = document.getElementById('uploadForm');
        const fileInput = document.getElementById('fileInput');
        const uploadArea = document.getElementById('uploadArea');
        const uploadBtn = document.getElementById('uploadBtn');
        const stopBtn = document.getElementById('stopBtn');
        const status = document.getElementById('status');
        const startPageInput = document.getElementById('startPage');

        // File upload area interactions
        uploadArea.addEventListener('click', () => fileInput.click());
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                fileInput.files = files;
                updateUploadText(files[0].name);
            }
        });
        
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                updateUploadText(e.target.files[0].name);
            }
        });
        
        function updateUploadText(filename) {
            uploadArea.querySelector('.upload-text').textContent = `Selected: ${filename}`;
        }
        
        function showStatus(message, type = 'info') {
            status.textContent = message;
            status.className = `status ${type}`;
            status.classList.remove('hidden');
        }
        
        function hideStatus() {
            status.classList.add('hidden');
        }
        
        function setLoading(loading) {
            if (loading) {
                uploadBtn.innerHTML = '<span class="loading"></span>Processing...';
                uploadBtn.disabled = true;
            } else {
                uploadBtn.innerHTML = 'üéµ Start Reading';
                uploadBtn.disabled = false;
            }
        }
        
        // Form submission
        uploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!fileInput.files[0]) {
                showStatus('Please select a PDF file first!', 'error');
                return;
            }
            
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            formData.append('start_page', parseInt(startPageInput.value) - 1); // Convert to 0-based
            
            setLoading(true);
            hideStatus();
            
            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showStatus(result.message, 'success');
                    stopBtn.classList.remove('hidden');
                    uploadBtn.classList.add('hidden');
                } else {
                    showStatus(result.error, 'error');
                }
            } catch (error) {
                showStatus('Error uploading file. Please try again.', 'error');
            } finally {
                setLoading(false);
            }
        });
        
        // Stop button
        stopBtn.addEventListener('click', async () => {
            try {
                const response = await fetch('/stop', {
                    method: 'POST'
                });
                
                const result = await response.json();
                showStatus(result.message, 'info');
                
                stopBtn.classList.add('hidden');
                uploadBtn.classList.remove('hidden');
            } catch (error) {
                showStatus('Error stopping playback.', 'error');
            }
        });
        
        // Check status periodically
        setInterval(async () => {
            try {
                const response = await fetch('/status');
                const result = await response.json();
                
                if (!result.is_reading && !stopBtn.classList.contains('hidden')) {
                    stopBtn.classList.add('hidden');
                    uploadBtn.classList.remove('hidden');
                    showStatus('Finished reading the PDF!', 'success');
                }
            } catch (error) {
                // Ignore errors for status checks
            }
        }, 2000);
    </script>
</body>
</html>
